{% extends "templates/base.html" %}
{% block content %}

<form method="post" action="/[{entityname}]/delete">
    <input name="__anti-forgery-token" type="hidden" value="{{af-token}}"/>
    <input type="hidden" name="id" value="{{id}}"/>
    <p><b>Do yo really want to delete [{entityname}]: {{id}}</b></p>
    <input type="submit" name="delete_cancel" value="Cancel" class="btn btn-primary">
    <input type="submit" name="delete_cancel" value="Delete" class="btn btn-danger">
</form>

{% endblock %}
